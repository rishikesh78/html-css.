<!DOCTYPE html>
<html>
  <head>
    <title>11a</title>

    <style>
      .grid1 {
        display: grid;
        grid-template-columns: 200px 75px;
        margin-bottom: 20px;
      }
      .grid2 {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
        margin-bottom: 20px;
      }

      .grid3 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
      }
      .pink {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="grid1">
      <div>
        <p style="background-color: lightblue">200px</p>
      </div>

      <div>
        <p style="background-color: lightpink">75px</p>
      </div>
    </div>

    <div class="grid2">
      <div>
        <p style="background-color: lightblue">col1</p>
      </div>

      <div>
        <p style="background-color: lightpink">col2</p>
      </div>

      <div>
        <p style="background-color: lightblue">col3</p>
      </div>
    </div>

    <div class="grid3">
      <div>
        <p class="pink">col1</p>
      </div>

      <div>
        <p class="pink">col2</p>
      </div>

      <div>
        <p class="pink">col3</p>
      </div>

      <div>
        <p class="pink">col4</p>
      </div>

      <div>
        <p class="pink">col1</p>
      </div>

      <div>
        <p class="pink">col2</p>
      </div>

      <div>
        <p class="pink">col3</p>
      </div>

      <div>
        <p class="pink">col4</p>
      </div>
    </div>
  </body>
</html>
