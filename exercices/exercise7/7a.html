<!DOCTYPE html>
<html>
  <head>
    <title>7a</title>
    <style>
      .a {
        width: 200px;
        border-radius: 6px;
        margin-top: 8px;
        margin-left: 8px;
      }
      .b {
        margin-top: 8px;
        margin-left: 8px;
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: center;
      }
      .c {
        margin-top: 8px;
        margin-left: 8px;
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <img
      class="a"
      src="/html-css-course/thumbnails/thumbnail-1.webp"
      alt="image"
    />
    <br />
    <img
      class="b"
      src="/html-css-course/thumbnails/thumbnail-1.webp"
      alt="image"
    />
    <br />
    <img
      class="c"
      src="/html-css-course/thumbnails/thumbnail-1.webp"
      alt="image"
    />
  </body>
</html>
