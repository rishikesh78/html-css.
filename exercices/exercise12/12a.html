  <style>
    .flex4 {
      display: flex;
      height: 50px;
      border-width: 1px;
      border-color: gray;
      border-style: solid;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
  </style>
  <body>
    <div style="display: flex; flex-direction: row; margin-bottom: 8px">
      <div style="width: 200px; background-color: lightblue">200px</div>

      <div style="width: 75px; background-color: lightpink">75px</div>
    </div>

    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 50px">item1</div>
      <div style="background-color: lightpink; flex: 1">item2</div>
      <div style="background-color: lightblue; width: 75px">item3</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 8px;
      "
    >
      <div style="background-color: lightpink">item1</div>

      <div style="background-color: lightpink">item2</div>

      <div style="background-color: lightpink">item3</div>

      <div style="background-color: lightpink">item4</div>
    </div>

    <div class="flex4">
      <div style="background-color: lightpink">item1</div>

      <div style="background-color: lightpink">item2</div>
    </div>
  </body>
</html>
